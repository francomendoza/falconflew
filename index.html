<html>
<head>
  <meta charset="UTF-8">
  <title>form</title>
  <script src="bower_components/react/react-with-addons.js"></script>
  <script src="bower_components/react-router/build/umd/reactrouter.js"></script>
  <script src="bower_components/react/JSXTransformer.js"></script>
  <script src="bower_components/reflux/dist/reflux.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
  <!-- // <script type="text/jsx" src="js/components.jsx"></script> -->
  <script type="text/jsx">
    var Router = ReactRouter;

    var DefaultRoute = Router.DefaultRoute;
    var Link = Router.Link;
    var Route = Router.Route;
    var RouteHandler = Router.RouteHandler;

    var FormActions = Reflux.createActions([
      "submitNodeForm",
      "updateFormElement"
    ]);

    var EntityStore = Reflux.createStore({
      listenables: [FormActions],
      updateState: function(newState){

      },
      onSubmitNodeForm: function(formData){
        console.log(formData);
      },
      onUpdateFormElement: function(obj){
        this.trigger(obj);
      }
    });

    var entities = [
      {
        id: 1,
        template_name: "Salt Instance",
        template_category: "entity",
        node_properties: [
          {
            name: "name",
            type: "text"
          },
          {
            name: "chemical formula",
            type: "text"
          }
        ],
        related_nodes: [
          {
            template_name: "Material",
            relationship: "child_of",
            required: true,

          }
        ]
      },
      {
        id: 2,
        template_name: "Company Instance",
        template_category: "entity",
        node_properties: [
          {
            name: "name",
            type: "text"
          },
          {
            name: "chemical formula",
            type: "text"
          }
        ],
        related_nodes: [
          {
            template_name: "Material",
            relationship: "child_of",
            required: true
          }
        ] 
      }
    ];

    var App = React.createClass({
          render: function() {
           return (<div>
                     <EntityList />
                     <RouteHandler />
                   </div>);
          }
        });
      
    var Empty = React.createClass({
          render: function() {
            return <div></div>;
          }
        });
      
    var FormElement = React.createClass({
          
          // constructor(props) {
          //   super(props);
          //   this.state = {};
          //   this.state[this.props.name] = this.props.value;
          //   this.handleChange = this.handleChange.bind(this);
          // }
          
          handleChange: function(event){
            var obj = {form_data: {}};
            obj.form_data[this.props.name] = event.target.value;
            var send_obj = _.merge(this.props.parent_state.form_data,obj);
            FormActions.updateFormElement(send_obj);
          },
          
          render: function(){
            return <div>
                <label>{ this.props.label }: </label>
                <input type='text' name={ this.props.name } onChange={this.handleChange} value={this.props.value}/>
              </div>;
          }
        });

    var TemplateForm = React.createClass({
     mixins: [Reflux.connect(EntityStore,"form_data")],
     contextTypes: {
      router: React.PropTypes.func
     },

     getInitialState: function(){
      return {form_data: {}};
     },
      
     createNode: function() {
       FormActions.submitNodeForm(this.state.form_data);
     },
      
     render: function() {
       var component = this;
       var this_entity =  _.find(entities, function(ent) { return ent.id == component.context.router.getCurrentParams().entity_id});
       return <div>
                   { this_entity.node_properties.map(function(property){
                    return <FormElement label={property.name} name={property.name} parent_state={component.state} value={component.state.form_data[property.name]}/>
                   }) }
                   <button onClick={this.createNode}>Submit</button>
              </div>;
     } 
    });

    var EntityList = React.createClass({
      getInitialState: function() {
        return {entities: entities}
      },
      
      render: function() {
        return <div>
            <h2>Entities</h2>
            <ul>
              {this.state.entities.map(function(entity) {
               return <li><Link to='template_form' params={{entity_id: entity.id}}>{entity.template_name}</Link></li>
              })}
            </ul>
          </div>;
      }   
    });

    var routes = (
      <Route name='app' path='/' handler={App}>
        <Route name='template_form' path='/template_form/:entity_id' handler={TemplateForm} />
        <DefaultRoute handler={Empty}/>
      </Route>
    )

    ReactRouter.run(routes, function(Handler) {
      React.render(<Handler/>, document.getElementById('main'))
    });
  </script>
</head>
<body>
  <div id="main"></div>
</body>
</html>
